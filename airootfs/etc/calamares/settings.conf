# Avelon OS - Calamares Settings (Fixed)
modules-search: [ local ]

instances:
- id:       initcpio
  module:   shellprocess
  config:   shellprocess-initcpio.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - users
  - networkcfg
  - hwclock
  - services-systemd
  # Hieronder de fixes:
  - shellprocess@initcpio  # Vervangt de missende 'initcpio' module
  - grubcfg                # Vervangt 'bootloader-config'
  - bootloader             # Installeert GRUB
  - umount
- show:
  - finished

branding: avelon
prompt-install: true
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: true
hide-back-and-next-during-exec: true
quit-at-end: false