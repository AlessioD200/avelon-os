# =======================================================================================
#  AVELON OS - HYPRLAND CONFIG
#  Style: Modern, Rounded, Blur (MacOS-like)
# =======================================================================================

# --- Beeldscherm instellingen ---
monitor=,preferred,auto,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# --- Opstarten van tools ---
exec-once = swww init &          # Wallpaper daemon
exec-once = waybar &             # De statusbalk/dock
exec-once = mako &               # Notificaties
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

# --- Invoer (Toetsenbord & Muis) ---
input {
    kb_layout = be               # Staat op Belgisch. Verander naar 'us' voor QWERTY
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
}

# --- Algemene Vormgeving (Gaps & Randen) ---
general {
    gaps_in = 5                  # Ruimte tussen vensters
    gaps_out = 10                # Ruimte aan de rand van het scherm
    border_size = 2              # Dikte van de rand
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg # Avelon kleuren (Cyan/Groen)
    col.inactive_border = rgba(595959aa)

    layout = dwindle             # Moderne indeling
}

# --- Decoratie (Ronde hoeken & Blur) ---
decoration {
    rounding = 15

    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
    }

    # NIEUWE MANIER VOOR SCHADUW:
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# --- Animaties (Vloeiend) ---
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# --- Venster Regels ---
# Zorgt dat bepaalde vensters altijd zweven (zoals bestandskiezers)
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$


# --- Keybinds (Sneltoetsen) ---
$mainMod = SUPER # De "Windows" toets of "Command" toets

bind = $mainMod, Q, exec, foot           # Open Terminal
bind = $mainMod, C, killactive,           # Sluit venster
bind = $mainMod, M, exit,                 # Log uit
bind = $mainMod, E, exec, thunar          # Open Bestanden
bind = $mainMod, V, togglefloating,       # Maak venster zwevend (aan/uit)
bind = $mainMod, R, exec, wofi --show drun # Open App Menu (Spotlight-achtig)
bind = $mainMod, P, pseudo,               # Dwindle effect
bind = $mainMod, J, togglesplit,          # Split venster
# --- MUIS BESTURING ---
# Houd Windows-toets ingedrukt + Linkermuisknop = Venster slepen
bindm = $mainMod, mouse:272, movewindow

# Houd Windows-toets ingedrukt + Rechtermuisknop = Venster vergroten/verkleinen
bindm = $mainMod, mouse:273, resizewindow

# Venster Focus verplaatsen met pijltjes
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Titlebar
# Activeer de plugin
exec-once = hyprpm reload -n

plugin {
    hyprbars {
        # De hoogte van de balk
        bar_height = 20

        # Kleuren
        bar_color = rgb(1e1e2e)
        col.text = rgb(cdd6f4)

        # Knoppen (Sluiten / Maximeren)
        # Hyprbars heeft standaard alleen een sluit-knop nodig
        buttons {
            # Knop grootte
            button_size = 12
            col.maximize = rgb(fab387)
            col.close = rgb(f38ba8)
        }
    }
}

# Wisselen van bureaublad (1 t/m 10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10